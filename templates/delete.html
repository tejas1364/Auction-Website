<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Tab Title-->
    <title>Remove Patient</title>
</head>
<body>
    <div class="container-sm">
        <!--Card contains header information-->
        <div class="card">
            <div class="card-body" align="center" style="background-color: rgb(240, 241, 241);">
                <h1 style="color: blue;"><b>Nittany University Hospital</b></h1>
                <h3><u>Remove Patient</u></h3>
            </div>
        </div>

        <!--Card contains an input form for users to type first and last name of new patient, 
        and two buttons to delete patient or go back to the previous page, with Modal-->
        <div class="card">
            <div class="card-body">
                <form action="/delete" method="POST">
                    <!--First input line-->
                    <div class="form-group">
                        <label for="FirstName" >First Name:</label>
                        <input type="text" name="FirstName" required class="form-control">
                    </div>

                    <!--Second input line-->
                    <div class="form-group">
                        <label for="LastName" >Last Name:</label>
                        <input type="text" name="LastName" required class="form-control">
                    </div>

                    <!--Submission buttons-->
                    <div align="center">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal" style="background-color:crimson">Delete</button>
                        <a class="btn btn-success" href="/" role="button" style="background-color: grey;">Go Back</a>
                    </div>

                    <!--Modal for deletion confirmation-->
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Are You Sure You Want To Remove Patient?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-footer" align="center">
                                    <button type="submit" class="btn btn-primary">Yes</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <!--Div tag that holds the history table, aligns is centered with the page -->
        <div class="card-body">
            <h2 class="card-title" align="center">History</h2>
            <table class="table table-dark">
                <tr align="center">
                    <th scope="col"> PID</th>
                    <th scope="col"> First Name</th>
                    <th scope="col"> Last Name</th>
                </tr>
                <tbody align="center">
                {% for pid, first_name, last_name in result %}
                    <tr>
                        <td> {{ pid }} </td>
                        <td> {{ first_name }} </td>
                        <td> {{ last_name }} </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
